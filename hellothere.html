<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Content</title>
</head>
<body>

<div id="myElement">
  <p id="myParagraph">HELLO THERE!</p>
</div>



<script>
  function changeContent() {
    document.getElementById("myParagraph").innerHTML = "Hello there!";
  }
</script>

</body>
</html>
